name: MacOS

on: [push, pull_request]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: cargo build --all-features
      - name: Run tests
        run: cargo test --verbose --lib --all-features -- --test-threads 1
      - name: Clippy
        run: cargo clippy
